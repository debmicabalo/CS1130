<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Average Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5fffa;
            color: #006400;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #008000;
        }

        .container {
            background-color: #98fb98;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            color: #006400;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #008000;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

    <h1>Integer Average Calculator</h1>

    <div class="container">
        <label for="number">Enter an Integer:</label>
        <input type="number" id="number" placeholder="Enter an integer" oninput="calculateAverage()">
        <br>

        <label for="result">Average:</label>
        <input type="text" id="result" readonly>
    </div>

    <button onclick="resetForm()">Reset</button>

    <button id="homeButton" onclick="redirectToHome()">Back to Home</button>

    <script>
        function calculateAverage() {
            var number = parseInt(document.getElementById('number').value);
            var sum = 0;

            for (var i = 1; i <= number; i++) {
                sum += i;
            }

            var average = sum / number;
            document.getElementById('result').value = average.toFixed(2);
        }

        function resetForm() {
            document.getElementById('number').value = '';
            document.getElementById('result').value = '';
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
