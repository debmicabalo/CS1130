<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e6e6fa;
            color: #800080;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #800080;
        }

        .container {
            background-color: #d8bfd8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            display: block;
        }

        button {
            background-color: #800080;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9370db;
        }
    </style>
</head>
<body>

    <h1>Income Tax Calculator</h1>

    <div class="container">
        <label for="taxableIncome">Enter Taxable Income:</label>
        <input type="number" id="taxableIncome" placeholder="Enter income" oninput="calculateTax()">

        <label for="incomeTax">Income Tax:</label>
        <input type="text" id="incomeTax" readonly>
    </div>

    <button onclick="redirectToIndex()">Back to Home</button>

    <script>
        function calculateTax() {
            var taxableIncome = parseFloat(document.getElementById("taxableIncome").value);
            var incomeTax = 0;

            if (taxableIncome <= 250000) {
                incomeTax = 0;
            } else if (taxableIncome <= 400000) {
                incomeTax = 0 + 0.2 * (taxableIncome - 250000);
            } else if (taxableIncome <= 800000) {
                incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
            } else if (taxableIncome <= 2000000) {
                incomeTax = 130000 + 0.3 * (taxableIncome - 800000);
            } else if (taxableIncome <= 8000000) {
                incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
            } else {
                incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
            }

            document.getElementById("incomeTax").value = incomeTax.toFixed(2);
        }

        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
