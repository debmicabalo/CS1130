<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 200px;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Unit Converter</h2>

  <label for="conversionType">Choose Conversion Type:</label>
  <select id="conversionType">
    <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
    <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
    <option value="metersToFeet">Meters to Feet</option>
    <option value="feetToMeters">Feet to Meters</option>
  </select>

  <label for="inputValue">Enter Value:</label>
  <input type="number" id="inputValue" placeholder="Enter value...">

  <button onclick="convert()">Convert</button>

  <p id="result"></p>

  <script>
    function convert() {
      const conversionType = document.getElementById('conversionType').value;
      const inputValue = parseFloat(document.getElementById('inputValue').value);

      let result;

      switch (conversionType) {
        case 'fahrenheitToCelsius':
          result = (inputValue - 32) * (5/9);
          break;
        case 'celsiusToFahrenheit':
          result = (inputValue * 9/5) + 32;
          break;
        case 'metersToFeet':
          result = inputValue * 3.28084;
          break;
        case 'feetToMeters':
          result = inputValue / 3.28084;
          break;
        default:
          result = 'Invalid Conversion Type';
      }

      document.getElementById('result').innerHTML = `Result: ${result.toFixed(2)}`;
    }
  </script>
</body>
</html>
